<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>
    <!--
    Hierrarquia de Tabelas: (SIMPLES)
    Table - Tabela
        Table Row - linha de tabela
            Table Header - cabeÃ§alho de tabela 
            Table Data - data de tabela 
    -->
    <table>
        <tr> <!--Primeira Linha--> <!--<tr> (table row)-->
            <td>A1</td>  <!-- <td> (table data)-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> 
            <td>A2</td>  
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> 
            <td>A3</td>  
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>

</body>
</html>
