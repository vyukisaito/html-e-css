<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizada em cada caso.</p>
    <ul>
        <li>
            <abbr title="Use a tag &lsaquo;p&rsaquo;">Parágrafo</abbr> 
        </li>
        <li>
            <abbr title="Use a tag de &lsaquo;h1&rsaquo; a &lsaquo;h6&rsaquo;">Títulos</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lsaquo;img&rsaquo;">Imagens</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lsaquo;abbr&rsaquo;">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lsaquo;code&rsaquo;">Código fonte</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lsaquo;ol&rsaquo; e &lsaquo;li&rsaquo;">Lista numerada</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lsaquo;ul&rsaquo; e &lsaquo;li&rsaquo;">Lista dermacadores</abbr>
        </li>
    </ul>
</body>
</html>
